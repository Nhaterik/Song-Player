
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css  ">
  <link rel="stylesheet" href="./assets/fontawesome-free-6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Document</title>
</head>

<body>
 <div class="player ">
  <div class="dashboard">
    <header>
      <h4>Now playing</h4>
      <h2>String 57 Jack</h2>
    </header>
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://yt3.googleusercontent.com/v-fHSvLthvdRlrtXeEbWc1JtuKPa7yUeG668kRdxbX6XAxcw_rlhf8wjRGxht_oepo49SkwnXA=s900-c-k-c0x00ffffff-no-rj');"></div>
    </div>
    <div class="control">
      <div class="btn btn-repeat">
        <i class="icon-repeat fa-solid fa-repeat"></i>
      </div>
      <div class="btn btn-pre">
        <i class="icon-backward fa-solid fa-backward"></i>
      </div>
      <div class="btn btn-toggle-play ">
        <i class="icon-play fa-solid fa-play"></i>
        <i class="icon-pause fa-solid fa-pause"></i>
      </div>
      <div class="btn btn-next">
        <i class="icon-forward fa-solid fa-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="icon-random fa-solid fa-shuffle"></i>
      </div>
    </div>
    <input type="range" class="progress" min="0" max="100" value="0" step="1">
    <audio class="audio" src=""></audio>
  </div>
  <div class="playlist">
   
    
  </div>
 </div>
<script src="./assets/js/script.js"></script>
</body>

</html>
